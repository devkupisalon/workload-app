<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
    <div class="container">
        <div class="selection" id="order-selection">
            <span class="arrow" id="selected-production-arrow"
                onclick="pageController.goToPreviousStep()">&#11013;</span>
            <div id="selected-production"></div>
            <div id="selected-order">
                <a id="link-element"></a>
            </div>
        </div>
        <div class="work">
            <div id="selected-work"></div>
        </div>
        <table id="order-table">
            <!-- Строки с данными заказов будут добавлены динамически -->
        </table>
        <table id="additional-table">
            <!-- Строки с данными работ будут добавлены динамически -->
        </table>
        <div id="work-block">
            <div class="control play">
                <span class="left"></span>
                <span class="right"></span>
            </div>
            <button id="start-button" onclick="pageController.startPauseWork()">Начать работу</button>
            <button id="finish-button" onclick="pageController.finishWork()">Завершить работу</button>
        </div>
        <!-- Модальное окно -->
        <div id="modal" class="modal">

            <div class="modal-content">
                <h3>Данные успешно записаны</h3>
                <span class="circle-checkmark">✓</span>
                <!-- <p>Текст сообщения об успешной записи данных.</p> -->
            </div>
        </div>

        <!-- Модальное окно для вопроса о загрузке фото -->
        <div id="modal-photo" class="modal">
            <div class="modal-upload">
                <span class="close" onclick="pageController.closeModal()">&times;</span> <!-- Крестик для закрытия -->
                <h3>Сначала загрузите фото ДО</h3>
                <form id="upload-form">
                    <input type="file" id="uploadfile" accept="image/*" multiple>
                    <button type="submit">Загрузить</button>
                </form>
                <div id="progress"></div>
                <div id="status"></div>
            </div>
        </div>

        <!-- Модальное окно -->
        <div id="modal-buttons" class="modal">
            <div class="modal-buutons-content">
                <h3>Вы уверены, что хотите завершить работу?</h3>
                <div class="modal-buttons">
                    <button id="modal-yes" class="modal-button">Да</button>
                    <button id="modal-no" class="modal-button">Нет</button>
                </div>
            </div>
        </div>

    </div>

    <div class='c-car-spinner'>
        <svg viewBox='0 0 80 80' class='c-car-spinner__svg '>
            <circle cx='40' cy='40' r='30' class='c-car-spinner__svg-circle' />
        </svg>
        <svg width="51px" class="c-car-spinner__svg-car" height="39px" viewBox="0 0 51 39" version="1.1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round"
                stroke-linejoin="round">
                <g id="car-picture-icon" transform="translate(-16.000000, -19.000000)" stroke-width="3">
                    <g id="Group"
                        transform="translate(41.500000, 38.500000) rotate(-360.000000) translate(-41.500000, -38.500000) translate(18.000000, 21.000000)">
                        <polygon id="Stroke-4097"
                            points="3.21917808 35 12.2328767 35 12.2328767 29.2727273 3.21917808 29.2727273">
                        </polygon>
                        <polygon id="Stroke-4098"
                            points="35.4109589 35 44.4246575 35 44.4246575 29.2727273 35.4109589 29.2727273">
                        </polygon>
                        <polygon id="Stroke-4099"
                            points="47 29.2727273 47 20.4909091 41.125 14.6363636 5.875 14.6363636 0 20.4909091 0 29.2727273">
                        </polygon>
                        <polygon id="Stroke-4100"
                            points="35.303653 0 11.696347 0 5.79452055 14.6363636 41.2054795 14.6363636"></polygon>
                        <path d="M0,23.5454545 L13.5205479,23.5454545" id="Stroke-4101"></path>
                        <path d="M33.4794521,23.5454545 L47,23.5454545" id="Stroke-4102"></path>
                    </g>
                </g>
            </g>
        </svg>

    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
